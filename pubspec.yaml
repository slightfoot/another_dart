name: another_dart
description: Another World in Dart
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.0.0"

dependencies:
  archive: ^3.4.6
  collection: ^1.17.2
  csv: ^5.1.0
  vector_math: ^2.1.4
  charcode: ^1.3.1
  ffi: ^2.1.0
  sdl2: ^1.5.3
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/data/
    - assets/images/
    - assets/images/highres/
    - assets/images/original/
